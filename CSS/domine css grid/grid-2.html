<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>grid part.2</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body{
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: gray;
            color: #fff;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            font-size: 1em;
            padding: 40px;
        }
        .container{
            display: grid;
            width: 50%;
            border: 5px solid rgb(1, 1, 34);
            grid-template-columns: 3fr 1fr;
            grid-template-rows:100px 300px 100px; 
            /*Usamos a propriedade "grid-template-area: ;" para especificar o posicionamento dos elementos no nosso grid.
            
            logo, os dois headers definidos serão a coluna 1 e dois.
            
            o nosso main será o nosso elemento 3 e o aside será o nosso elemento 4
            e por fim, os footers serão os nosso elementos 5 e 6 
            */
            grid-template-areas: 
                    "header header"
                    "main aside"
                    "footer footer";
        }

        .itens{
            padding: 8px;
            background-color: #fb7185;
            font-weight: bold;
            color: white;
            border: 10px solid #c3364b;
        }
        .item-1{
            /*Para que os nossos elementos ocupem essas áreas precisamos usar uma outra propriedade que é o: grid-area: ; isto no item que desejamos*/
            grid-area: header;
        }
        .item-2{
            grid-area: main;
        }
        .item-3{
            grid-area: aside;
        }
        .item-4{
            grid-area: footer;
        }
    </style>
</head>
<body>
    <main class="container">
        <div class="itens item-1">1</div>
        <div class="itens item-2">2</div>
        <div class="itens item-3">3</div>
        <div class="itens item-4">4</div>
    </main>
</body>
</html>
