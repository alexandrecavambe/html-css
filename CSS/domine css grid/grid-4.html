<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid + align-items + justify-items</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body{
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: gray;
            color: #fff;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            font-size: 1em;
            padding: 40px;
        }
        .container{
            display: grid;
            width: 80%;
            height: 600px;
            border: 5px solid rgb(1, 1, 34);
            grid-template-columns: repeat(2, 100px);
            grid-template-rows: repeat(2, 100px);
            /*Para alinhar o nosso grid inteiro no centro, usamos as propriedades justify-content e align-content dessa forma: */
            justify-content: center;
            align-content: center;
        }
        .itens{
            padding: 8px;
            background-color: #fb7185;
            font-weight: bold;
            color: white;
            border: 10px solid #c3364b;
        }
        /*Para configurar individualmente os nossos elementos, usamos as propriedades: align-self, justify-self*/
        .item-1{
            align-self: stretch;
            justify-self: stretch;
        }
    </style>
</head>
<body>
     <main class="container">
        <div class="itens item-1">1</div>
        <div class="itens item-2">2</div>
        <div class="itens item-3">3</div>
        <div class="itens item-4">4</div>
    </main>
</body>
</html>
