<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uso do auto-fit</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body{
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: gray;
            color: #fff;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            font-size: 1em;
            padding: 40px;
        }
        .container{
            display: grid;
            width: 40%;
            margin: 0 auto;
            border: 5px solid rgb(1, 1, 34);
            /*grid-template-columns: repeat(4, minmax(100px, 1fr));*/
            /*Uso do auto-fit para redimensionar grid*/
            grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
            grid-template-rows: repeat(4, 100px);
        }
        .itens{
            padding: 8px;
            background-color: #fb7185;
            font-weight: bold;
            color: white;
            border: 10px solid #c3364b;
        }
       
    </style>
</head>
<body>
     <main class="container">
        <div class="itens item-1">1</div>
        <div class="itens item-2">2</div>
        <div class="itens item-3">3</div>
        <div class="itens item-4">4</div>
    </main>
</body>
</html>
