<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Grid</title>
    <style>
        body{
            padding: 40px;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            background-color: darkgray;
        }
        .container{
            display: grid;
            /*grid-template-columns: 100px 100px 100px;
            grid-template-rows: 100px 100px 100px;*/
            /*Criando linhas e colunas usando grid repeat*/
            grid-template-columns: repeat(6, 100px);
            grid-template-rows: repeat(6, 100px);
            width: 600px;
            border: 10px solid rgb(2, 2, 35);
        }
        .itens{
            padding: 8px;
            background-color: #fb7185;
            font-weight: bold;
            color: white;
            border: 10px solid #c3364b;
        }
        .item-1{
            /*grid-column-start:1 ;
            grid-column-end: 5;
            grid-row-start: 1;
            grid-row-end: 3;*/

            /*As propriedades acima, podem ser resuminas da seguinte maneira:*/
            grid-column: 1 / 5;
            grid-row: 1 / 3;
        }
        /*Podemos usar o "span" para expandir as colunas e linhas*/
        .item-2{
           /*grid-column: 5 / 7;
           grid-row: 1 / 3;*/

           grid-column: span 2;
           grid-row: span 2;
        }
        .item-3{
           
        }
        
    </style>
</head>
<body>
    <main class="container">
        <div class="itens item-1">1</div>
        <div class="itens item-2">2</div>
        <div class="itens item-3">3</div>
    </main>
</body>
</html>
