<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Ex</title>
    <style>
        body{
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 35px;
        }
        .container{
            display: grid;
            width: 630px;
            border: 1px solid #00000036;
            grid-template-columns: repeat(auto-fit, minmax(120, 1fr)) 130px;
            grid-template-rows: repeat(5, 100px);
            gap: 5px;
        }
        .item{
            padding: 8px;
            background-color: #fb7185;
        }
        .div1{
            background-color: #050539;
            grid-column: 1 / 3;
            grid-row: 1 / 3;
        }
        .div2{
            background-color: #ba1733;
            grid-column: 3 / 5;
        }
        .div3{
            background-color: #e4cc31d7;
            grid-column: 3 / 5;
        }
        .div4{
            background-color: #e4cc31d7;
            grid-column: 5 / 6;
            grid-row: 1 / 3;
        }
        .div5{
            background-color: #ba1733;
            grid-column: 1 / 6;
        }
        .div6{
            background-color: #e4cc31d7;
            grid-column: 1 / 3;
        }
        .div7{
            background-color: #11a3a3;
            grid-column: 3 / 6;
            grid-row: 4 / 6;
        }
        .div8{
            background-color: #11a3a3;
            grid-column: 1 / 3;
        }
    </style>
</head>
<body>
    <main class="container">
        <div class="item div1"></div>
        <div class="item div2"></div>
        <div class="item div3"></div>
        <div class="item div4"></div>
        <div class="item div5"></div>
        <div class="item div6"></div>
        <div class="item div7"></div>
        <div class="item div8"></div>
    </main>
</body>
</html>
