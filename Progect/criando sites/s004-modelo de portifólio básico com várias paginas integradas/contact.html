<!DOCTYPE html>

    <link rel="stylesheet" href="style.css">

<body>
    <header>
        <h3>Alexandre Cavambe</h3>
        <nav class="menu">
            <a href="index.html">Home</a>
            <a href="sobre.html">Sobre</a>
            <a href="contact.html" style="background-color: black; color: #fff;">Contatos</a>
        </nav>
    </header>
    <main class="container-contact">
        <h1>Contato</h1>
        <section class="contact">
            <form action="#" method="post">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required class="input-textarea">

                <label for="email">Email</label>
                <input type="email" name="email" id="email" required class="input-textarea">

                <label for="mensagem">Mensagem</label>
                <textarea name="mensagem" id="mensagem" rows="5" required class="input-textarea"></textarea>

                <button class="button-enviar"  type="submit">Enviar</button>
            </form>
        </section>
    </main>
