<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login</title>
    <style>
        body{
            background-color: rgba(137, 43, 226, 0.585);
            font-family: Arial, Helvetica, sans-serif;
        }
        div{
            min-width: 280px;
            max-width: 400px;
            height: 300px;
            background-color: rgba(88, 88, 142, 0.481);
            padding: 10px;
            margin: auto;
            margin-top: 150px;
            box-shadow: 1px 1px  1px 5px rgba(0, 0, 0, 0.366);
        }
        #text{
            color: white;
            text-align: center;
        }
        #user{
            display: block;
            width: 300px;
            height: 30px;
            margin: auto;
            margin-bottom: 20px;
            border-radius: 30px;
        }
        #pass{
            display: block;
            width: 300px;
            height: 30px;
            margin: auto;
            margin-bottom: 20px;
            border-radius: 30px;
        }
        #button{
            display: block;
            width: 100px;
            height: 12%;
            margin: auto;
            margin-bottom: 20px;
            border-radius: 30px;
            transition-duration: 0.5s;
        }
        #button:hover{
            background-color: blueviolet;
            color: aliceblue;
        }
        

    </style>
</head>
<body>
    <div>
        <h1 id="text">Welcome Back</h1>
        <input type="text" name="username" id="user">
        <input type="password" name="password" id="pass">
        <button id="button">Login</button>
    </div>
</body>
</html>
