<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Registro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="container">
        <h1>Criar conta</h1>
        <form action="#">
            <div class="input-box">
                <input type="text" name="Nome" placeholder="Nome" id="name" required>
            </div>
            <div class="input-box">
                <input type="input"  name="Nome de usuário" placeholder="Nome de usuário" id="username" required>
            </div>
            <div class="input-box">
                <input type="email" name="Email" placeholder="Email" id="email" required>
            </div>
            <div class="check">
                <label for="checkbox">
                    <input type="checkbox"  id="check" required>
                    Aceito os termos de uso
                </label>
            </div>
            <button type="submit" class="button">
                Criar conta
            </button>
            <p class="link"><a href="login.html">Já tem uma conta?</a></p>
        </form>
    </main>
</body>
</html>
