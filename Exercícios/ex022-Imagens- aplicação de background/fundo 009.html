<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício</title>
    <style>
        body{
            background-color: black;
        }
        main{
            position: relative;
            background-color: blueviolet;
            color: white;
            font-family: Arial, Helvetica, sans-serif;
            font-weight: bold;
            height: 97vh;
            padding: 10px;
        }
        div{
            position: absolute;
            background-color: white;
            color: black;
            width: 500px;
            height: 150px;
            padding: 10px;
            border: 2px solid black;

            top: 50%;
            left: 50%;

            transform: translate(-50%, -50%);
        }
            
    </style>
</head>
<body>
    <main>
        <div>
            <h2>Centralização Vertical</h2>

        </div>
    </main>
</body>
</html>
