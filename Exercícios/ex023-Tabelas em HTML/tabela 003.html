<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            font-weight: bold;
        }
        table{
            width: 300px;
            height: 150px;
            border-collapse: collapse;
        }
        tr, td{
            padding: 10px;
            border: 1px solid black;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Mesclagem de celulas</h1>
    <table>
        <tr>
            <td>A1</td>
            <td colspan="2">B1</td>
        </tr>
        <tr>
            <td rowspan="2">A2</td>
            <td>B2</td>
            <td rowspan="2">C2</td>
        </tr>
        <tr>
            <td>B3</td>
        </tr>
    </table>
</body>
</html>
