<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            font-size: 1.2em;
        }
        table{
            border-collapse: collapse;
            width: 500px;
        }
        td{
            border: 1.5px solid black;
            padding: 10px;
        }
        .cnome{
            background-color: yellow;
            ;
        }
        .csexo{
            background-color: rgb(87, 87, 248);
        }
        .cidade{
            background-color: chartreuse;
        }
        .cprof{
            background-color: darkorange;
        }

    </style>
</head>
<body>
    <h1>Exercícios De Tabela</h1>
    <table>
        <colgroup>
            <col class="cnome">
            <col class="csexo">
            <col class="cidade">
            <col class="cprof">
        </colgroup>
        <caption>Cadastro</caption>
        <tr>
            <td>Nome</td>
            <td>Sexo</td>
            <td>Idade</td>
            <td>Profissão</td>
        </tr>
        <tr>
            <td>Alexandre</td>
            <td>M</td>
            <td>23</td>
            <td>Programador</td>
        </tr>
        <tr>
            <td>Marlene</td>
            <td>F</td>
            <td>21</td>
            <td>Médica</td>
        </tr>
        <tr>
            <td>Delves</td>
            <td>M</td>
            <td>25</td>
            <td>Técnico de Frio</td>
        </tr>
        <tr>
            <td>Márcia</td>
            <td>F</td>
            <td>21</td>
            <td>Médica</td>
        </tr>
        <tr>
            <td>Joelma</td>
            <td>29</td>
            <td>F</td>
            <td>Jornalista</td>
        </tr>
    </table>
</body>
</html>
