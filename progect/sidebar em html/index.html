<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sidebar In HTML</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        details{
            width: 250px;
            height: 200px;
            border: 1px solid #000;
            transition: all .3s ease;
            border-radius: 10px;
        }
        summary{
            background-color: #aba9a9;
            text-align: right;
            list-style: none;
            padding: 8px;
            cursor: pointer;
            border-radius: 10px 10px 0 0;
        }

        details:not([open]){
            height: 150px;
        }
        ul li{
            list-style: none;
            padding: 5px;
        }
    </style>
</head>
<body>
    <details>
        <summary>
            &#9776;
        </summary>
        <ul>
            <li>Home</li>
            <li>About</li>
            <li>Project</li>
            <li>Contact</li>
        </ul>
    </details>
</body>
</html>
