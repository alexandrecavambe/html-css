<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main class="container">
    <h1>Alexandre Cavambe</h1>
        <div class="calc">
            <h1>Calculadora</h1>
            <input type="text" name="text" id="text" placeholder="0">

            <table>
                <tr>
                    <td>
                        <button class="botao">C</button>
                    </td>
                    <td>
                        <button class="botao">âŒ«</button>
                    </td>
                    <td>
                        <button class="botao">/</button>
                    </td>
                    <td>
                        <button class="botao">X</button>
                    </td>
                </tr>
                <tr>
                    <td>
                        <button class="botao">7</button>
                    </td>
                    <td>
                        <button class="botao">8</button>
                    </td>
                    <td>
                        <button class="botao">9</button>
                    </td>
                    <td>
                        <button class="botao">-</button>
                    </td>
                </tr>
                <tr>
                    <td>
                        <button class="botao">4</button>
                    </td>
                    <td>
                        <button class="botao">5</button>
                    </td>
                    <td>
                        <button class="botao">6</button>
                    </td>
                    <td>
                        <button class="botao">+</button>
                    </td>
                </tr>
                <tr>
                    <td>
                        <button class="botao">1</button>
                    </td>
                    <td>
                        <button class="botao">2</button>
                    </td>
                    <td>
                        <button class="botao">3</button>
                    </td>
                    <td rowspan="2">
                        <button class="botao">=</button>
                    </td>
                </tr>
                <tr>
                    <td><button class="botao">0</button>
                    </td>
                    <td colspan="2"><button class="botao">.</button>
                    </td>
                </tr>
            </table>

        </div>
    </main>
</body>

</html>
