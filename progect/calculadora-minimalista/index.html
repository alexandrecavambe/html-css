<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Calculadora</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="container">
    <h1>Calculadora</h1>
    <input type="text" name="" id="result">
    <div class="calc">
      <button type="button" class="item item-c">
        C
      </button>
      <button type="button" class="item item-oper">
        รท
      </button>
      <button type="button" class="item item-oper">
        ร
      </button>
      <button type="button" class="item item-oper">
        Del
      </button>
      <button type="button" class="item item-num">
        7
      </button>
      <button type="button" class="item item-num">
        8
      </button>
      <button type="button" class="item item-num">
        9
      </button>
      <button type="button" class="item item-oper">
        -
      </button>
      <button type="button" class="item item-num">
        4
      </button>
      <button type="button" class="item item-num">
        5
      </button>
      <button type="button" class="item item-num">
        6
      </button>
      <button type="button" class="item item-oper">
        +
      </button>
      <button type="button" class="item item-num">
        1
      </button>
      <button type="button" class="item item-num">
        2
      </button>
      <button type="button" class="item item-num">
        3
      </button>
      <button type="button" class="item item-igual">
        =
      </button>
      <button type="button" class="item">
        %
      </button>
      <button type="button" class="item">
        0
      </button>
      <button type="button" class="item">
        .
      </button>
    </div>
  </main>
  <script src="main.js">script.js</script>
</body>
</html>
