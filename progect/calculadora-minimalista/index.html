<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Calculadora</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="container">
    <h1>Calculadora</h1>
    <input type="text" name="result" id="result" placeholder="0">
    <div class="calc">
      <button type="button" class="item item-c" onclick="clean()">
        C
      </button>
      <button type="button" class="item item-oper" onclick="insert('/')"> 
        /
      </button>
      <button type="button" class="item item-oper" onclick="insert('×')">
        ×
      </button>
      <button type="button" class="item item-oper" onclick="back()">
        ⌫
      </button>
      <button type="button" class="item item-num" onclick="insert('7')">
        7
      </button>
      <button type="button" class="item item-num" onclick="insert('8')">
        8
      </button>
      <button type="button" class="item item-num" onclick="insert('9')">
        9
      </button>
      <button type="button" class="item item-oper" onclick="insert('-')">
        -
      </button>
      <button type="button" class="item item-num" onclick="insert('4')">
        4
      </button>
      <button type="button" class="item item-num" onclick="insert('5')">
        5
      </button>
      <button type="button" class="item item-num" onclick="insert('6')">
        6
      </button>
      <button type="button" class="item item-oper" onclick="insert('+')">
        +
      </button>
      <button type="button" class="item item-num" onclick="insert('1')">
        1
      </button>
      <button type="button" class="item item-num" onclick="insert('2')">
        2
      </button>
      <button type="button" class="item item-num" onclick="insert('3')">
        3
      </button>
      <button type="button" class="item item-igual" onclick="calcular()">
        =
      </button>
      <button type="button" class="item" onclick="insert('%')">
        %
      </button>
      <button type="button" class="item" onclick="insert('0')">
        0
      </button>
      <button type="button" class="item" onclick="insert('.')">
        .
      </button>
    </div>
  </main>
  <script src="main.js">script.js</script>
</body>
</html>
