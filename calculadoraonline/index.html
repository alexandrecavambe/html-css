<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="estilos/style.css">
</head>
<body>
    <header>
        <img src="img/CO-Logo-Colored-1536x107.png" alt="Logo-CalculadoraOnline">
    </header>
    <main class="container">
        <section class="container-calc">
            <div class="nav-result">
                <nav>
                    <button type="button">main</button>
                    <button type="button">inv</button>
                </nav>
                <div class="result">
                    <p>Insira uma expressão abaixo</p>
                    <div class="resultado">0</div>
                </div>
            </div>
            <div class="item">
                <button type="button" class="itens">mc</button>
                <button type="button" class="itens">m+</button>
                <button type="button" class="itens">m-</button>
                <button type="button" class="itens">mr</button>
                <button type="button" class="itens">π</button>
                <button type="button" class="itens">C</button>
                <button type="button" class="itens">(</button>
                <button type="button" class="itens">)</button>
                <button type="button" class="itens">Mod</button>
                <button type="button" class="itens">⌫</button>
                <button type="button" class="itens">sin</button>
                <button type="button" class="itens">cos</button>
                <button type="button" class="itens">tan</button>
                <button type="button" class="itens"><sup>2</sup>√x</button>
                <button type="button" class="itens"><sup>3</sup>√x</button>
                <button type="button" class="itens"><sup>x</sup>√x</button>
                <button type="button" class="itens" class="itens itens-num">7</button>
                <button type="button" class="itens" class="itens itens-num">8</button>
                <button type="button" class="itens" class="itens itens-num">9</button>
                <button type="button" class="itens">÷</button>
                <button type="button" class="itens">csc</button>
                <button type="button" class="itens">sec</button>
                <button type="button" class="itens">cot</button>
                <button type="button" class="itens">x<sup>2</sup></button>
                <button type="button" class="itens">x<sup>3</sup></button>
                <button type="button" class="itens">x<sup>y</sup></button>
                <button type="button" class="itens itens-num">4</button>
                <button type="button" class="itens itens-num">5</button>
                <button type="button" class="itens itens-num">6</button>
                <button type="button" class="itens">x</button>
                <button type="button" class="itens">sin<strong>h</strong></button>
                <button type="button" class="itens">cos<strong>h</strong></button>
                <button type="button" class="itens">tan<strong>h</strong></button>
                <button type="button" class="itens">x<strong>'</strong></button>
                <button type="button" class="itens"><strong>∫</strong>x</button>
                <button type="button" class="itens">x<strong>!</strong></button>
                <button type="button" class="itens itens-num">1</button>
                <button type="button" class="itens itens-num">2</button>
                <button type="button" class="itens itens-num">3</button>
                <button type="button" class="itens">-</button>
                <button type="button" class="itens">csc<strong>h</strong></button>
                <button type="button" class="itens">sec<strong>h</strong></button>
                <button type="button" class="itens">cot<strong>h</strong></button>
                <button type="button" class="itens">x</button>
                <button type="button" class="itens">y</button>
                <button type="button" class="itens">,</button>
                <button type="button" class="itens">.</button>
                <button type="button" class="itens itens-num">0</button>
                <button type="button" class="itens">=</button>
                <button type="button" class="itens">+</button>
            </div>
        </section>
    </main>
</body>
</html>
